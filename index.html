<html>
<head>
    <meta content="text/html" charset="UTF-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <link href="bower_components/octicons/octicons/octicons.css" rel="stylesheet">
    <link href="src/css/calendar.css" rel="stylesheet">
</head>
<body>

<div id="cal">
    <div id="current_date">
        <div>
            <span id="year"></span>年
            <span id="month"></span>月
            <span id="day"></span>日
            <span id="wday"></span>曜日
        </div>

        <div id="control">
            <span class="prev octicon octicon-arrow-left"></span>
            <span class="current_date"></span>
            <span class="next octicon octicon-arrow-right"></span>
        </div>
    </div>
</div>

<script src="src/javascript/calendar.js" charset="utf-8"></script>
<script src="src/javascript/application.js" charset="utf-8"></script>
</body>

</html>
